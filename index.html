<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">TIC TAC TOE</div>

    <div class="form-section">
      <form action="#">
        <div class="form-container">
          <div class="player-name-input">
            <label for="player1_name"></label>
            <input type="text" id="player1_name" required maxlength="16" />
          </div>
          <div class="player-name-input">
            <label for="player2_name"></label>
            <input type="text" id="player2_name" required maxlength="16" />
          </div>
        </div>
        <div class="form-button-container">
          <button type="submit" id="confirm_player_name">
            Confirm Player name
          </button>
        </div>
      </form>
    </div>
    <div class="player-container">
      <div class="x-mark" data-mark="x">
        <div class="player-name" id="player1_score_name">Player 1</div>
        <div>x</div>
        <div id="x_score">-</div>
      </div>
      <div class="o-mark" data-mark="o">
        <div class="player-name" id="player2_score_name">Player 2</div>
        <div>o</div>
        <div id="o_score">-</div>
      </div>
    </div>
    <div class="player-turn-announce">Please in put player name first</div>
    <div class="container"></div>
    <button id="clear_board">Restart</button>
  </body>
</html>
