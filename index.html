<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">TIC TAC TOE</div>

    <div class="form-section">
      <div class="form-container">
        <div class="player-name-input">
          <label for="player1_name"></label>
          <input type="text" id="player1_name" />
        </div>
        <div class="player-name-input">
          <label for="player2_name"></label>
          <input type="text" id="player2_name" />
        </div>
      </div>
      <div class="form-button-container">
        <button type="submit">Confirm Player name</button>
      </div>
    </div>
    <div class="player-container">
      <div class="x-mark" data-mark="x">
        <div class="player-name">Player 1</div>
        <div>x</div>
        <div id="x_score">-</div>
      </div>
      <div class="o-mark" data-mark="o">
        <div class="player-name">Player 2</div>
        <div>o</div>
        <div id="x_score">-</div>
      </div>
    </div>
    <div class="container"></div>
    <button id="clear_board">Restart</button>
  </body>
</html>
